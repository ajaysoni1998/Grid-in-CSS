<!-- The main difference between them is that justify-items is used to control the horizontal alignment of items 
within a grid container and justify-self is used to control the horizontal alignment of an individual grid item.

Here's a code example to demonstrate the use of justify-items and justify-self: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>justify-items Example</h2>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
    </div>
    <h2>justify-self Example</h2>
    <div class="grid-container2">
        <div class="grid-item2">Item 1</div>
        <div class="grid-item2 item2">Item 2</div>
        <div class="grid-item2">Item 3</div>
        <div class="grid-item2">Item 4</div>
        <div class="grid-item2">Item 5</div>
        <div class="grid-item2">Item 6</div>
    </div>
</body>
</html>
